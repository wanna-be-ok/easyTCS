<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="EventUtil.js"></script>
</head>
<body>
    <canvas id="can" width="400px" height="400px" style="border:1px solid #d3d3d3;"></canvas>
    <div>
        <form>
            <input type="submit" id="btn" name="btn" value="重置">
        </form>
    </div>
    <p>这是一个简易贪吃蛇游戏，上、下、左、右来控制方向。点击重置按钮可以重置。</p>
<script>

//控制方向：根据键盘事件确定按了那个方向键
//移动：使用计时器 不断重画 产生移动效果  实现方法比较low  有四个计时器 期待优化
//保留蛇身： 选择使用数组保留蛇头移动过的位置 然后根绝保留蛇身的长度 计算并清除 不要的蛇尾
//目标：将canvas区域划分为 xy两个方向上随机可能出现的点 共有20*20个可能性 通过两个随机数组 来组合实现不同位置
//吃掉目标，增长蛇身： 当蛇头坐标等于目标坐标 就将目标清除 并增长一个单位蛇身 增加两个位置长度的 数组项索引



//还有一个问题没解决，头撞蛇身！！！目前是无敌蛇~~ 假设：可不可以进行数组去重，如果 数组项单数点相同切上一个双数点也相同 就说明有了重复的两点坐标
// 但是需要对保留蛇身出现位置的数组进行管理 去掉蛇身位置的坐标数组项同时去除 只保留目前蛇身坐标

//存在bug 折返爬 快速按调整两次方向 会出现反向爬行  但是我把速度调快了现在应该不好实现  还有一个就是半无敌蛇 好尴尬--
    var n=0;//mn确定按了那个方向键 同时验证 上下运行是 上下键无效 左右有效
    var m=0;
    var q=9;//用来确定位移过的坐标
    var e=10;

    var g=0;//记录重新出现的 绿点
    var ii=0;//启动函数
    var num=0;//数组项位置 等于arr.length
    var arr=[];//用来存储 蛇位移过的位置
    var xss=[];//存储 事物出现的位置
    var en,an,bn,cn,dn;//上下左右键执行函数
//    var ck=[];

   var can=document.querySelector('#can');
   function cz(t,u,e,q){
   //t是新蛇头的x u是y e和q其实是一个常量 不放这个参数其实也行
            if(can.getContext){
                var context=can.getContext('2d');
                context.fillStyle='black';
                context.fillRect(200,400,20,20);
                //开始蛇头出现的位置
                context.clearRect(arr[num-e-g],arr[num-q-g],20,20);
                //清除最后一个不要的蛇尾，当吃掉目标的时候多保留一段蛇身，因此减去更大的数会清除更早的蛇尾
                context.fillStyle='green';
                context.fillRect(xss[g]*20,xss[g+1]*20,20,20);
                //因为存在当目标出现在蛇尾必经路线上时会被清除掉，所以每次执行都重写一遍（本来想目标的出现位置不包含蛇所覆盖的区域，但是没实现）
                context.fillStyle='black';
                context.fillRect(t,u,20,20);
                //画出新蛇头的
                arr.push(t);
                //将坐标x保存在数组中
                arr.push(u);
                //将坐标y保存在数组中

 //尝试将蛇身的所有点放到一个数组内，将蛇头的坐标与数组内的数组项进行比较，如果数组第n（n为双数，及x坐标）与n+1与蛇头相同 及视为头撞蛇身
 // 132~136行是比较过程，然而在运行中浏览器崩溃，怀疑原因是内存泄漏，尚未找到解决办法
//                var len=arr.length;
//                if(len>8){
//                    ck=arr.slice(arr.length-8-g,arr.length);
//                }else{
//                    ck=arr;
//                }
//                console.log(ck)
            }
        }

    function sz(){
    //随机数组，floor向下取整，保证0,0的出现  random 0~1 随机数*19 表示从十九个数中随机
        var index= Math.floor(Math.random()*19);
        var yin=Math.floor(Math.random()*19);
//        console.log(index+'--'+yin);

        var context=can.getContext('2d');
        context.fillStyle='green';
        context.fillRect(index*20,yin*20,20,20);
        //画出目标点
        xss.push(index);
        xss.push(yin);
        //保存出现过目标的坐标上x下y
    }
   window.onload=function zzx(){
       sz();
        en=setInterval('sij()',200);
       //启动函数 两百毫秒执行一次
   };
   ii=20;//设置蛇头开始位置
   function sij(){
       //向上运动 原点在左上角 所以是--，每运动一次arr数组都会多两个项，双数位置是x坐标 单数位置是y坐标
        ii--;
        num+=2;
        cz(200,ii*20,e,q);
       //eq都是给定值 可以根据蛇身长度来调节 以后增加功能 前两个参数 是蛇头的坐标点
//        console.log(ii+'--'+num);
        if(ii==-1){
            //当蛇头出界 提示失败
            alert('你输了，请重新开始');
            clearInterval(en);
            //停止执行自身计时器
        }
       if(ii == xss[g+1] && 10== xss[g]){
           g=g+2;
            sz();
           //当蛇头坐标等于目标坐标 将目标刷新掉并随机出现新目标 g是用来增长arr数组保留项  就是用来增长蛇身
       }
    }
   function xz(){
       //左方向键 y及h值不动 x即z向原点方向移动 数值减小
        z--;
        num=num+2;
       //执行一次增加俩数 用来搜索arr数组中的坐标
        cz(z*20,h*20,e,q);
       //z在不断变化 而h其实是不变的 eq为常量
        if(z==-1){
            alert('你输了，请重新开始');
            clearInterval(an);
            //出界提示失败 同时停止自身计时器
        }
        if(h == xss[g+1] && z==xss[g]){
           g=g+2;
           sz();
           //吃掉目标 刷新目标 增加长度
        }

//       for(var i=0;i<ck.length;){
//           if(ck[i]==z*20 && ck[i+1] ==h*20){
//                        alert('123')
//           }
//       }


       //理想状态是 蛇头当前的x坐标等于蛇身某点的x坐标并且 蛇头y坐标等于蛇身同一点的y坐标 即为相撞  但是没实现 逻辑不对

    }
   function xs(){
       //向上
        h--;
       //x即z不动 h即y动 向上 也是靠近零点 所以是--
        num=num+2;
        cz(z*20,h*20,e,q);
       //z是不动的 h在减小
        if(h==-1){
            alert('你输了，请重新开始');
            clearInterval(bn);
//出界提示失败 同时停止自身计时器
        }
       if(h ==xss[g+1] && z==xss[g]){
           g=g+2;
           sz();
           //吃掉目标 刷新目标 增加长度
       }

    }
   function xy(){
       //向右 原离零点 z即x增加 h即y不动
        z++;
        num=num+2;
        cz(z*20,h*20,e,q);
       //h是不变的 z在不断变大
        if(z==20){
            alert('你输了，请重新开始');
            clearInterval(cn);
            //出界提示失败 同时停止自身计时器
        }
       if(h== xss[g+1] && z==xss[g]){
           g=g+2;
           sz();
           //吃掉目标 刷新目标 增加长度
       }

    }
   function xx(){
       //向下 远离零点 x即z是不动的 h是不断增大
        h++;
        num=num+2;
        cz(z*20,h*20,e,q);
        if(h==20){
            alert('你输了，请重新开始');
            clearInterval(dn);
            //出界提示失败 同时停止自身计时器
        }
       if(h == xss[g+1] && z==xss[g]){
           g=g+2;
           sz();
           //吃掉目标 刷新目标 增加长度
       }

    }
   EventUtil.addHandler(window,'keyup',function(event){
       //用了监听脚本 绑定了键盘keyup事件
        event=EventUtil.getEvent(event);
        switch (event.keyCode){
            //获取事件目标的 keycode 来识别上下左右方向
            //左边
            case 37:
                    if(n==1||n==2){
                    //当n！=0 说明蛇正在朝 左右方向移动 所以 左键 无效
                    }else {//表明正在朝上下方向上移动 m！=0
                        clearInterval(en);
                        clearInterval(bn);
                        clearInterval(cn);
                        clearInterval(dn);
                            m=0;
                        //标记上下停止移动
                            n=1;
                        //标记左右的方向 1为左
                            h= arr[num-1]/20;//是y方向
                            z=arr[num-2]/20;//是x方向
                        //计算出当前蛇头的坐标判断 下一个蛇头坐标x和y那个动那个不动
                          an=setInterval('xz()',200);
                        //调用向左的函数 200毫秒一次
                    }
                break;
            //上边
            case 38:
                   if(m==1||m==2){
                    //当m！=0说明正在 上下移动 所以上键无效
                   }else{
                   //左右方向移动
                       clearInterval(an);
                       clearInterval(en);
                       clearInterval(cn);
                       clearInterval(dn);
                       n=0;
                       //标记左右移动状态
                       m=1;
                       //标记上下移动状态 1为上
                       h= arr[num-1]/20;
                       z=arr[num-2]/20;
                       bn=setInterval('xs()',200);
                       //计算单前坐标并执行向上函数
                   }
                break;
            //右
            case 39:
                    if(n==1||n==2){
                        //当n！=0 说明蛇正在朝 左右方向移动 所以 左键 无效
                    }else {

                        clearInterval(an);
                        clearInterval(en);
                        clearInterval(bn);
                        clearInterval(dn);
                        m=0;
                        n=2;
                        h= arr[num-1]/20;
                        z=arr[num-2]/20;
                        cn=setInterval('xy()',200);
                    }
                break;
            //下
            case 40:
                    if(m==1||m==2){

                    }else{
                        clearInterval(an);
                        clearInterval(bn);
                        clearInterval(cn);
                        clearInterval(en);
                        n=0;
                        m=2;
                        h= arr[num-1]/20;
                        z=arr[num-2]/20;
                        dn=setInterval('xx()',200);
                    }
                break;
        }
    });
//绑定一个刷新按钮，单击重置蛇的位置
    var btn=document.querySelector('#btn');
    EventUtil.addHandler(btn,'submit',function sub(event){
        event=getEvent(event);
        event.preventDefault(event);
        zzx();
    })
</script>
</body>
</html>
